server:
  port: 3000

eureka:
  cloud:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: process-service
          uri: lb://process-service
          predicates:
            - Path=/process/**
